 <!DOCTYPE html>
<html>
<head>
	<title>Competition</title>
</head>
<body>

	<h1>Leaderboard</h1>
	<div id="leaderboard"></div>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Refreshing the leaderboard every second -->
<script>
  $(document).ready( function() {
  	// refreshes the leaderboard every 1.5secs
  	const refreshLeaderboard = () => {
  		$.ajax("./html/leaderboard").done(function (reply) {
			$('#leaderboard').html(reply);
		});
  	};

  	// loads the leaderboard once and then sets the interval to refresh it
  	refreshLeaderboard();
    setInterval(function(){
		refreshLeaderboard();	
    }, 1500);  

  });
</script>

</body>
</html>
